    <button onclick="show();">click here</button>

    <script>
        function show(){
            console.log('button clicked')
            var a=10
            var b=5
            sum=a+b
            console.log("sum="+sum)
            // if statment
            const e=10;
            if (e%2==0){
                console.log("e is even");
            }else{
                console.log("e is odd")
            }

            // for loop
            for (var i = 0;i<5 ; i++){
                console.log(i);
            }
            
            // array
            var arr = ["apple","mango",34,"orange"]
            console.log(arr)
            console.log(arr[1])

            //object
            var person={
                name : "Muhammed Ajmal",
                age : 22,
                gender : "male"
            }
            console.log(person);
            console.log(person.name)
            console.log("gender : " + person.gender)

            
        }
    </script>
